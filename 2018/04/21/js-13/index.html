<h2 id="エレメントを作る-Create-Elements"><a href="#エレメントを作る-Create-Elements" class="headerlink" title="エレメントを作る - Create Elements"></a>エレメントを作る - Create Elements</h2><p>エレメントを作る方法についてメモ。</p>
<p>ここでは試しにエレメントを作り、それにクラスや属性をセットし、テキストや子エレメントを追加して準備した上で、DOMツリーに入れ込んでみる。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// liエレメントを作成</span></span><br><span class="line"><span class="keyword">const</span> li = <span class="built_in">document</span>.createElement(<span class="string">'li'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// クラスを追加</span></span><br><span class="line">li.className = <span class="string">'collection-item'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// IDを追加</span></span><br><span class="line">li.id = <span class="string">'new-item'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 属性を追加</span></span><br><span class="line">li.setAttribute(<span class="string">'title'</span>, <span class="string">'New Item'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// テキストノードを作って埋め込む</span></span><br><span class="line">li.appendChild(<span class="built_in">document</span>.createTextNode(<span class="string">'Hello World'</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// リンクとしてanchorエレメントを作成</span></span><br><span class="line"><span class="keyword">const</span> link = <span class="built_in">document</span>.createElement(<span class="string">'a'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// クラスを追加</span></span><br><span class="line">link.className = <span class="string">'delete-item secondary-content'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// リンクのアイコンを追加</span></span><br><span class="line">link.innerHTML = <span class="string">'&lt;i class="fa fa-remove"&gt;&lt;/i&gt;'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// liにリンクをアペンド</span></span><br><span class="line">li.appendChild(link);</span><br><span class="line"></span><br><span class="line"><span class="comment">// DOM上のulの子エレメントとして、準備したliをアペンド</span></span><br><span class="line"><span class="built_in">document</span>.querySelector(<span class="string">'ul.collection'</span>).appendChild(li);</span><br></pre></td></tr></table></figure>
